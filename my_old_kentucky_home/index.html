<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Old Kentucky Home</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <h1 id="title">My Old Kentucky Home</h1>

    <video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
    <div id="lyrics"></div>

<script>
    var video = document.getElementById('music_video');
    video.addEventListener("timeupdate", function() {
        var time = video.currentTime;
        if (time < 8) {
            document.getElementById("lyrics").innerHTML = "";   
        }
        if (time >= 8 && time < 15) {
            document.getElementById("lyrics").innerHTML = "<img src='sun.jpeg' alt='sunshine' id='sun'><p1 id='suntext'>The sun shines bright in My Old Kentucky Home</p1>";
        }
        if (time >= 15 && time < 22) {
            document.getElementById("lyrics").innerHTML = "<img src='sun.jpeg' alt='sunshine' id='sun'><p1 id='suntext'>'Tis summer, the people are gay</p1>";
        }
        if (time >= 22 && time < 28) {
            document.getElementById("lyrics").innerHTML = "<img src='corn.png' alt='corn'><p1>The corn-top's ripe and the meadow's in the bloom</p1>";
        }
        if (time >= 28 && time < 35) {
            document.getElementById("lyrics").innerHTML = "<img src='birds.jpg' alt='singing birds' id='birds'><p1 id='birdtext'>While the birds make music all the day</p1>";
        }
        if (time >= 35 && time < 42) {
            document.getElementById("lyrics").innerHTML = "<img src='chilluns.gif' alt='young folks'><p1>The young folks roll on the little cabin floor</p1>";
        }
        if (time >= 42 && time < 49) {
            document.getElementById("lyrics").innerHTML = "<img src='chilluns.gif' alt='young folks'><p1>All merry, all happy and bright</p1>";
        }
        if (time >= 49 && time < 55) {
            document.getElementById("lyrics").innerHTML = "<img src='hardtimes.jpg' alt='hard times'><p1>By 'n' by hard times comes a knocking at the door</p1>";
        }
        if (time >= 55 && time < 64) {
            document.getElementById("lyrics").innerHTML = "<img src='kentucky.jpg' alt='Kentucky'><p1>Then My Old Kentucky Home, good night!</p1>";
        }
        if (time >= 64 && time < 70) {
            document.getElementById("lyrics").innerHTML = "<img src='kentuckyland.jpg' alt='Kentucky landscape'><p1>Weep no more my lady</p1>";
        }
        if (time >= 70 && time < 76) {
            document.getElementById("lyrics").innerHTML = "<img src='kentuckyland.jpg' alt='Kentucky landscape'><p1>Oh weep no more today</p1>";
        }
        if (time >= 76 && time < 84) {
            document.getElementById("lyrics").innerHTML = "<img src='kentuckyland.jpg' alt='Kentucky landscape'><p1>We will sing one song For My Old Kentucky Home</p1>";
        }
        if (time >= 84) {
            document.getElementById("lyrics").innerHTML = "<img src='kentuckyseal.png' alt='Kentucky seal' id='seal'><p1 id='sealtext'>For My Old Kentucky Home, far away...</p1>";
        }
    })
</script>
</body>
</html>
