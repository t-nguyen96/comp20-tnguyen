<!DOCTYPE html>

<html>

<head>
    <title>Captain's Log</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var data = localStorage.getItem('log');
            if (data != null) {
                $("#log").html(data);
            }
            $("#msg").change(function() {               
                var curr_message = $("#msg").val();
                var log = $("#log").html();
                var date = new Date();
                var message = "<p>" + date + ": " + curr_message + "</p>" + log;
                localStorage.setItem('log', message);
                $("#log").html(message);
                $("#msg").val("");
            });
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
